<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contactinfo">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="images/location.png" alt="" /></span>
                <span
                  >2912 Meadowbrook Road <br />
                  Los Angeles, CA <br />
                  90017
                </span>
              </li>

              <li>
                <span><img src="images/email.png" alt="" /></span>
                <span> lorem@ipsum.com.br </span>
              </li>

              <li>
                <span><img src="images/phone.png" alt="" /></span>
                <span>310-386-6223</span>
              </li>
            </ul>
          </div>
          <ul class="sci">
            <li>
              <a href="#"><img src="social/facebook.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="social/instagram.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="social/linkedin.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="social/pinterest.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="social/twitter.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="social/youtube.png" alt="" /></a>
            </li>
          </ul>
        </div>
        <div class="contactForm">
          <h2>Send a Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>First Name</span>
            </div>

            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Last Name</span>
            </div>

            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Email</span>
            </div>

            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Mobile Number</span>
            </div>

            <div class="inputBox w100">
              <textarea name="" required></textarea>
              <span>Write your message here...</span>
            </div>

            <div class="inputBox w100">
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
